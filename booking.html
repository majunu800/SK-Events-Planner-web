<!DOCTYPE html>
<html>
  <head>
    <title>Book Your Event | SK Event Planner</title>
    <style>
    :root {
      --gold: gold;
      --light: #fff;
      }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo-img {
      height: 40px; /* shrink it */
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }


    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold);
    }

    .logo span {
      color: var(--light);
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--gold);
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active {
      background-color: #333;
      color: var(--gold);
      font-weight: bold;
    }


    body, html {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      background-image: url("stageup1.jpeg");
      background-color: #000;
      background-size: 90%;
      background-position: top center;
      background-repeat: repeat-x;
      animation: moveBackground 30s linear infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px; 
      padding: 20px;
    }
    

    h1 {
      font-size: 2.5rem;
      margin-top: 100px;
      margin-bottom: 10px;
      color: gold;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: gold;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: orange;
    }
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
      }

      .nav-links.open {
        display: flex;
      }
    }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="transparent_logo.png" alt="logo" class="logo-img">
        SK Event<span>Pro</span>
    </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <h1>SK Event Planner</h1>
    <p>Book your dream event with us!</p>

    <form onsubmit="sendWhatsApp(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <select id="event_type" required>
        <option value="">Select Event Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Corporate Event">Corporate Event</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="date" required />
      <textarea id="message" rows="4" placeholder="Message / Special Request..."></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>

    <script>
      function sendWhatsApp(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const eventType = document.getElementById("event_type").value;
        const date = document.getElementById("date").value;
        const message = document.getElementById("message").value;

        const phoneNumber = "916369311843"; // Replace with your WhatsApp number

        const fullMessage = `Hello! I'd like to book an event:\n\nName: ${name}\nEmail: ${email}\nEvent Type: ${eventType}\nDate: ${date}\nMessage: ${message}`;
        const encodedMessage = encodeURIComponent(fullMessage);
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

        window.open(whatsappURL, "_blank");
      }
      
    </script>
  </body>
</html>
