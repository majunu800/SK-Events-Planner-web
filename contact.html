<!DOCTYPE html>
<html>
  <head>
    <style>
    :root {
      --gold: gold;
      --light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo-img {
      height: 40px; /* shrink it */
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }


    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold);
    }

    .logo span {
      color: var(--light);
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 1rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--gold);
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active {
      background-color: #333;
      color: var(--gold);
      font-weight: bold;
    }
      
    body {
      background: url("realbird.jpeg") repeat-x center center;
      background-size: 100%;
      animation: moveBackground 30s linear infinite;
      position: relative;
      display: flex;
      justify-content: center; 
      align-items: center;      
      min-height: 100vh;
      margin: 0;
    }
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2); 
      pointer-events: none; 
    }

    .contact-content {
      font-size: x-large;
      text-align: center;
      color: var(--gold);
    }


   
    p{

      align-items: center;

    }
    
    
    .phone-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00c853;
      color: rgb(6, 6, 239);
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .phone-link:hover {
      background-color: #009624;
      size: 30px;
    }
    .call-button {
      background-color: #00c853;
      color: rgb(252, 62, 4);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .back-home {
      align-items: end;
      color: rgb(234, 18, 198);
      text-decoration: underline;
      font-size: 40px;
    }
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }


    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
      }

      .nav-links.open {
        display: flex;
      }
    }
    </style>
